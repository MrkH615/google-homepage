<!DOCTYPE html>
<html>
  <head> 
    <meta charset = 'utf-8'>
    <meta name = 'viewport' content = 'width = device-width'>
    <title>Mark's Google page for the Odin Project</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    <div id = 'main-container'>
      <div class = "top">
        <div class = 'left'>
                  <ul >
                    <li>About </li>
                    <li>Store </li>
                  </ul>
        </div>
        <div class = 'right'>
              <ul>
                    <li>Gmail </li>
                    <li>Images </li>
                    <li>  <img id="app-buttons" src="round-app-buttons.png"> </li>
                    <li> <button id="sign-in">Sign in</button> </li>
              </ul>
        </div><!--closing right--> 
     </div>    <!--closing top-->

          <div id = 'search-box'>
            <form>
            <input id="search" name = 'search' type="search">

              <button type = 'submit' class = 'submit' id="g-search">Google Search</button>

            </div>
          </form>
          </div> <!-- closing search-box -->
         <span id="language">Google offered in: <span id="french">Fran√ßais</span></span>

        <div class="lower">
          <div id="country" class="left">
            Canada
          </div>
          <div class = 'bottom'>
          <div class ='left'>
          <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
          </ul>   
        </div>
        <div class = 'right'>
          <ul>  
            <li class = 'right'>Privacy</li>
            <li>Terms</li>
            <li>Settings</li> 
          </ul>
        </div> 
        </div>  
      </div>
           
    </div>
